  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>

    <style>
      #india{
        align-self: center;
        position: relative;
      }
      .list-group-item{
        font-size: small;
      }
      .btn-custom{
        color:black;
        background-color: #ffeeba;
      }
      .btn-custom2{
        color:#495057;
        background-color: #e9ecef;
      } 
      
       #c1{
        margin-top: 50px;
      }

      .card{
        border-radius: 7.5px;
        border: 1px solid #dbdfea;
      }
     
      #select{
        border-radius:20px;
      }
      #search{
        border-radius: 20px;
      }
      .center{
        display: block;
        margin-left: auto;
        margin-right: auto;
        margin-bottom: 10px;
      }
      .title{
        display: flex;
        align-items: center;
      }
      .count{
        display: block;
      }
      .data-list{
        padding: .75rem 0;
        display: block;
        list-style-type: disc;
        margin-block-start: 1em;
        margin-block-end: 1em;
        margin-inline-start: 0px;
        margin-inline-end: 0px;
        padding-inline-start: 40px;
      }
      .data-item{
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: .1875rem 0;
      }
      .dot-3 {
          margin-bottom: 0.4rem;
          margin-right: 0.4rem; 
          display: inline-block;
          position: relative;
          border-radius: 4px;
          height: 12px;
          width: 12px;
          background-color: #ff1744;
        }
      .dot-2 {   
          margin-bottom: 0.4rem; 
          margin-right: 0.4rem; 
          display: inline-block;
          position: relative;    
          border-radius: 4px;
          height: 12px;
          width: 12px;
          background-color: #00e676;
        }
      .dot-1 {
          margin-bottom: 0.4rem; 
          margin-right: 0.4rem;    
          display: inline-block;
          position: relative;  
          border-radius: 4px;
          height: 12px;
          width: 12px;
          background-color: #2979ff;
      }
      .nav-tabs .nav-link {
        border: 1px solid transparent;
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
      .nav-tabs .nav-link {
          padding: 1rem 0;
          font-weight: 600;
          color: #757575;
          position: relative;
          border: none;
          outline: none;
          display: inline-flex;
          align-items: center;
      }
      .nav-tabs .nav-link.active {
          color: #0971fe;
          border-bottom: 4px solid #0971fe;
          background-color: transparent;
      }
      .nav-tabs-card{
        margin-left: -1.25rem;
        margin-right: -1.25rem;
        padding-left: 1.25rem;
        padding-right: 1.25rem;
      }
      .nav-tabs .nav-item {
        padding-right: 1.25rem;
      }
      .nav{
        display: flex;
        flex-wrap: wrap;
      }
      .nav-tabs{
        margin: 0;
        font-size: 0.8125rem;
        border-bottom: 1px solid #dbdfea;
      }

      body{
        font-family: 'Open Sans', sans-serif;
        font-weight: 400;
      }
      .text-secondary{
        font-weight: 600;
      }
      .text-primary{
        font-weight: 600;
      }
      .text-danger{
        font-weight: 600;
      }

      .text-success{
        font-weight: 600;
      }

      .text-dark{
        font-weight: 600;
      }

      #c3{
        margin-top: 15px;
        margin-bottom: 15px;
      }

      #c4{
        margin-top: 50px;
        font-weight: 600;
      }

      #t1{
        font-weight: 600;
      }

      #chart-1{
        margin-top: 50px;
      }

      #chart-2{
        margin-top: 50px;
      }

      #chart-3{
        margin-top: 50px;
      }

      .list-group-item {
        padding: 10px 10px
      }

      .chart-container{
        height: 400px;
        width: 100%; 
      }

      .chart-container-2{
        height: auto;
        width: auto; 
      }

      #statswindow{
        margin-top: 50px;
      }

      #icon{
        margin-top: 0rem;
      }

      ul{
        white-space: nowrap;
        overflow: hidden;
      }

      th{
        font-size: small;
      }

      #wrap{
        overflow-wrap: break-word;
      }

      #nowrap
      {
        white-space: nowrap;
        vertical-align: middle;
        font-weight: 600;
      }
      #nowrap-r{
        white-space: nowrap;
        vertical-align: middle;
        text-align: left;
        font-weight: 600;
      }
      #nowrapid
      {
        white-space: nowrap;
        vertical-align: middle;
        text-align: center;
        font-weight: 600;
      }

      .thead td{
        font-weight: 600;
      }

      #india td{
        padding: 10px;
        font-size: small;
      }
      thead td{
        font-weight: 700;
      }

      #label{
        padding-right: 5px;
      }
      #td-1{
        text-align: center;
        padding-right: 0.5rem;
        vertical-align: middle;
      }
      
      #td-2{
        text-align: center;
        padding-right: 1rem;
        vertical-align: middle;
      }
      #stats{
        font-size: 600;
        font-size: small;
      }

      td{
        font-weight: 600;
      }
      #statstable td{
        font-size: small;
      }

    </style>
